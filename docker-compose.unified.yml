version: '3.8'

services:
  # === CORE INFRASTRUCTURE (Development & Testing) ===
  # Production uses managed services (Supabase PostgreSQL, Redis)
  
  postgres:
    image: postgres:15-alpine
    container_name: omnivid-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-omnivid}
      POSTGRES_USER: ${POSTGRES_USER:-omnivid}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-omnivid_password}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-omnivid}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - omnivid-network
    profiles: [dev, test]  # Disabled in production

  redis:
    image: redis:7-alpine
    container_name: omnivid-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - omnivid-network
    profiles: [dev, test]  # Production can use managed Redis

  # === APPLICATION SERVICES ===
  
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: omnivid-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # Core Application Settings
      - DEBUG=${DEBUG:-False}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      
      # Database Configuration
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-omnivid}:${POSTGRES_PASSWORD:-omnivid_password}@postgres:5432/${POSTGRES_DB:-omnivid}}
      - USE_SUPABASE=${USE_SUPABASE:-false}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # Redis Configuration
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      
      # File Storage
      - OUTPUT_DIR=${OUTPUT_DIR:-/app/output}
      - ASSETS_DIR=${ASSETS_DIR:-/app/assets}
      - TEMP_DIR=${TEMP_DIR:-/app/tmp}
      
      # Security
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-jwt-secret-key}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Supabase Configuration (for auth integration)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    
    volumes:
      - output_data:/app/output
      - assets_data:/app/assets
      - tmp_data:/app/tmp
      - ./logs:/app/logs
    
    depends_on:
      postgres:
        condition: service_healthy
        required: false
      redis:
        condition: service_healthy
        required: false
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - omnivid-network
    
    command: >
      sh -c "
        if [ \"$$USE_SUPABASE\" = \"true\" ]; then
          echo 'Starting with Supabase integration...'
        else
          echo 'Starting with local PostgreSQL...'
        fi
        uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    
    profiles: [dev, prod]  # Always included

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: omnivid-celery-worker
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - OUTPUT_DIR=${OUTPUT_DIR:-/app/output}
      - ASSETS_DIR=${ASSETS_DIR:-/app/assets}
      - TEMP_DIR=${TEMP_DIR:-/app/tmp}
      - SECRET_KEY=${SECRET_KEY}
      - USE_SUPABASE=${USE_SUPABASE:-false}
    
    volumes:
      - output_data:/app/output
      - assets_data:/app/assets
      - tmp_data:/app/tmp
      - ./logs:/app/logs
    
    depends_on:
      postgres:
        condition: service_healthy
        required: false
      redis:
        condition: service_healthy
        required: false
    
    healthcheck:
      test: ["CMD", "celery", "-A", "src.workers.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    networks:
      - omnivid-network
    
    command: celery -A src.workers.celery_app worker --loglevel=info --concurrency=2 --prefetch-multiplier=1
    
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    
    profiles: [dev, prod]

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: omnivid-celery-beat
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - USE_SUPABASE=${USE_SUPABASE:-false}
    
    volumes:
      - ./logs:/app/logs
    
    depends_on:
      postgres:
        condition: service_healthy
        required: false
      redis:
        condition: service_healthy
        required: false
    
    networks:
      - omnivid-network
    
    command: celery -A src.workers.celery_app beat --loglevel=info
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    profiles: [dev, prod]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
    container_name: omnivid-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # Next.js Configuration
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_TELEMETRY_DISABLED=1
      
      # API Configuration
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://api:8000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://api:8000}
      
      # Supabase Configuration
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - USE_SUPABASE=${USE_SUPABASE:-false}
      
      # Build Configuration
      - NEXT_PUBLIC_APP_ENV=${APP_ENV:-production}
    
    depends_on:
      api:
        condition: service_healthy
    
    networks:
      - omnivid-network
    
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    profiles: [dev, prod]

  # === OPTIONAL SERVICES ===
  
  nginx:
    image: nginx:alpine
    container_name: omnivid-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
      - frontend
    networks:
      - omnivid-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    profiles: [prod, reverse-proxy]

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: omnivid-flower
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    depends_on:
      - redis
      - celery-worker
    networks:
      - omnivid-network
    command: celery -A src.workers.celery_app flower --port=5555 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    profiles: [dev, monitoring]

  prometheus:
    image: prom/prometheus:latest
    container_name: omnivid-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - omnivid-network
    profiles: [prod, monitoring]

  grafana:
    image: grafana/grafana:latest
    container_name: omnivid-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - omnivid-network
    profiles: [prod, monitoring]

# === NETWORKS ===
networks:
  omnivid-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# === VOLUMES ===
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis
  output_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/output
  assets_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/assets
  tmp_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/tmp
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/prometheus
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/grafana