      - SUPABASE_SERVICE_ROLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indsc2J3d3dwcnZmcXJ5emdtem5kIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MjUzNTM5MywiZXhwIjoyMDc4MTExMzkzfQ.8eET4WjRrMceQuBz9eeuwffBSH9tYuRxBM1DYLGvrYc
