version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: omnivid_postgres
    environment:
      POSTGRES_USER: omnivid
      POSTGRES_PASSWORD: omnivid_password
      POSTGRES_DB: omnivid_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omnivid"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Message Broker & Cache)
  redis:
    image: redis:7-alpine
    container_name: omnivid_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnivid_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=omnivid
      - POSTGRES_PASSWORD=omnivid_password
      - POSTGRES_DB=omnivid_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker (Video Rendering)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnivid_celery_worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=omnivid
      - POSTGRES_PASSWORD=omnivid_password
      - POSTGRES_DB=omnivid_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat (Scheduler - Optional)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnivid_celery_beat
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - ./app:/app/app
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=omnivid
      - POSTGRES_PASSWORD=omnivid_password
      - POSTGRES_DB=omnivid_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnivid_flower
    command: celery -A app.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - celery_worker

volumes:
  postgres_data:
  redis_data:
